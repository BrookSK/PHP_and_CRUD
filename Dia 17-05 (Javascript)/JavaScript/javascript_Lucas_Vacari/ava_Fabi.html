<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulário de Cálculo de IMC</title>
	<script language="javascript">
		function v1(){
			if(form1.nome.value==""){
				window.alert("Nome não informado.");
			}
		}
		function v2(){
			p=parseFloat(form1.peso.value);
			a=parseFloat(form1.altura.value);
			imc=p/(a*a);
			form1.resultado.value=imc.toFixed(2);
		}
		function v3(){
			n=form1.nome.value;
			r=form1.resultado.value;
			
			if(r>=0&&r<=24.9){
				c="Normal";
			}
			if(r>=25&&r<=29.9){
				c="Obesidade 1";
			}
			if(r>=30&&r<=39.9){
				c="Obesidade 2";
			}
			if(r>=40){
				c="Obesidade 3";
			}
			
			window.alert("Nome: "+n+"\nResultado: "+r+"\nClassificação: "+c);
		}
		
	</script>
</head>
<body>
<form name="form1" id="form1" onSubmit="v3()">
	<label>Nome:</label><input type="text" name="nome" size="30" maxlength="30" autofocus onBlur="v1()"><br><br>
	<label>Sexo:</label><select	name="sexo" id="sexo">
	<option value="Masculino">M</option>
	<option value="Feminino">F</option>
	</select><br><br>
	<label>Peso:</label><input type="number" name="peso" id="peso" min="0" step="0.01"><br><br>
	<label>Altura:</label><input type="number" name="altura" id="altura" min="0" step="0.01"><br><br>
	<label>Resultado:</label><input type="text" name="resultado" id="resultado" onFocus="v2()"><br><br>
	<input type="submit" name="enviar" value="enviar">
	<input type="reset" name="limpar" value="limpar">
</form>
</body>
</html>
