<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro de Animais</title>
	<script>
	//Verificar se o campo Tutor está vazio quando o campo perder foco(onBlur).
	
	function v1()
		{
	      if(form1.tutor.value=="")
		    {
			   window.alert("Nome do Tutor não informado.");
		    }
		}
		
	//Verificar qual espécie foi selecionada quando a caixa espécie sofrer alteração (onChange) e exibir a imagem correspondente no item foto.
	
		function v2()
		{
		  i=form1.especie.selectedIndex;
		  e=form1.especie.options[i].value;
			if(e=="CA")
				{
					f="cao.png";
				}
			if(e=="GA")
				{
					f="gato.png";
				}
			if(e=="CO")
				{
					f="coelho.png";
				}
			if(e=="TA")
				{
					f="tartaruga.png";
				}
			if(e=="HA")
				{
					f="hamster.png";
				}
			if(e=="OU")
				{
					f="outros.png";
				}
			form1.foto.src=f;
		  }
		
		//Verificar se o usuário quer enviar os dados do formulário quando clicar no botão SUBMIT (onSubmit) e se sim, exibir em tabela os dados do: tutor, nome animal, idade e espécie
		
		function v3()
		{  
		   t=form1.tutor.value;
		   a=form1.animal.value;
		   idade=form1.idade.value;
		   resp=window.confirm("Gostaria de enviar os dados?");
			
			if(resp==true)
				{
				   document.write("<table border=1>");
				   document.write("<tr><td>TUTOR:</td><td>"+t+"</td></tr>");
				   document.write("<tr><td>NOME ANIMAL:</td><td>"+a+"</td></tr>");
				   document.write("<tr><td>IDADE:</td><td>"+idade+"</td></tr>");
				   document.write("<tr><td>ESPÉCIE:</td><td>"+e+"</td></tr>");
				   document.write("</table>");
					
				}
		}
	</script>
</head>

<body>
<p>&nbsp;</p>
<center>
<h2>Cadastro de Animais</h2>

<form id="form1" name="form1" method="post" onSubmit="v3()">
  <p>
    <label for="tutor">Tutor:</label>
    <input name="tutor" type="text" autofocus="autofocus" id="tutor" size="30" maxlength="30" onBlur="v1()">
  </p>
  <p>
    <label for="animal">Nome animal:</label>
    <input name="animal" type="text" id="animal" size="20" maxlength="20">
  </p>
	<p>
    <label for="idade">Idade:</label>
    <input name="idade" type="number" id="idade" max="100" min="0" step="1">
  </p>
  <p>
    <label for="especie">Espécie:</label>
    <select name="especie" id="especie" onChange="v2()">
      <option value="0" selected="selected">Escolha uma espécie</option>
      <option value="CA">Cão</option>
      <option value="GA">Gato</option>
      <option value="CO">Coelho</option>
      <option value="TA">Tartaruga</option>
      <option value="HA">Hamster</option>
      <option value="OU">Outros</option>
    </select>
  </p>
	<p>
		<img src="" width="300" id="foto" name="foto">
	</p>
  
  <p>
    <input type="submit" name="submit" id="submit" value="Enviar">
    <input type="reset" name="reset" id="reset" value="Redefinir">
  </p>
</form>
</center>
<p>&nbsp;</p>
</body>
</html>
