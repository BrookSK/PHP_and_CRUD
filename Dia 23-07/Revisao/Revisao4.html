   <script language="javascript">
    /*Faça um programa em JavaScript que solicite o sexo de uma pessoa f ou m 
	e em seguida exiba a mensagem "Seja bem vinda" ou "Seja bem vindo"
	usar if*/

	var sexo;
	
	sexo=window.prompt("Digite seu sexo f ou m: ");

	if(sexo=='f' || sexo=='F'){
		alert("Seja bem vinda")
	}else if(sexo=='m' || sexo=='M'){
		alert("Seja bem vindo")
	}else{alert("opcao Invalida")}
	


	</script>
