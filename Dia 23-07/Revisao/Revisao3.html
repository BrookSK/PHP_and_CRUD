   <script language="javascript">
    /*Faça um programa em JavaScript que receba duas notas de um aluno, 
    calcule a media obtida e exiba as 2 notas e a media*/
      
      var n1, n2, media;

      n1=window.prompt("Digite a nota 1:");
      n1=parseFloat(n1);

      n2=window.prompt("Digite a nota 2:");
      n2=parseFloat(n2);

      media=(n1+n2)/2;

      alert("Nota 1: "+n1+"\nNota 2: "+n2+"\nMédia: "+media);
	
	  
   </script>
