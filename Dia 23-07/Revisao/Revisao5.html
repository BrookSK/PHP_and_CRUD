<!doctype html>

<meta charset="utf-8">

</head>
<body>
   <script language="javascript">
   /*Faça um programa que solicite um número de 1 até 12 referente
	 a um mês do ano e exiba o nome do mês por extenso 
	 usar switch/case
  */

  var mes;

  mes=window.prompt("Digite um número entre 1 e 12, refente a um mes: ");

  mes=parseInt(mes);

  switch(mes){
    case 1:
      alert("Janeiro");
    break;
    case 2:
      alert("fevereiro");
    break;
    case 3:
      alert("março");
    break;
    case 4:
      alert("abril");
    break;
    case 5:
      alert("Maio");
    break;
    case 6:
      alert("Junho");
    break;
    case 7:
      alert("Julho");
    break;
    case 8:
      alert("Agosto");
    break;
    case 9:
      alert("Setembro");
    break;
    case 10:
      alert("Outubro");
    break;
    case 11:
      alert("Novembro");
    break;
    case 12:
      alert("Dezembro");
    break;
    default:
    alert('Valor invalido')
  }


	</script>
  
</body>
</html>
