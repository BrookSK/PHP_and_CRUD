<body>
   <script language="javascript">
      /*Programa em JavaScript que solicita uma frase e exibe
	    a frase e quantidade de caracteres na frase */
		
	  var frase, maiuscula, minuscula;

	  frase=window.prompt("Digite uma frase");

      if(frase[0]="a" || frase[0]="A"){
        maiuscula=frase.toUpperCase();
        alert("frase");
      }else{
        minuscula=frase.toLowerCase();
        alert("frase");
      }

	
   </script>
  
</body>
