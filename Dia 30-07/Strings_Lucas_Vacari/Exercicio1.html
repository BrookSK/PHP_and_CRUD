<body>
	<script language="javascript">
  
		/* Faça um programa em JavaScript que solicite
		o nome de uma pessoa para cadastro 
		e usando confirm pergunte se deseja 
		cadastrar outra. Finalizar somente quando
		não quiser cadastrar mais e exibir todos
		os nomes digitados*/
		

        var
		n, nomes="",resp=true;
		   
		   while(resp==true){
			 n=window.prompt("Digite 5 caracteres da senha");
			
			 nomes=nomes + "  " + n; 

			 if(nomes[5]){
				 alert("Senha aceita");
			 }else{
				alert("Senha invalida");
			 }
		   }

 </script>
