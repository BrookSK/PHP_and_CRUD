<body>
   <script language="javascript">
      /*Programa em JavaScript que solicita uma frase e exibe
	    a frase e quantidade de caracteres na frase */
		
	  var frase, qteCaracteres;

	  frase=window.prompt("Digite uma frase");
	  qteCaracteres= frase.length;

	  alert("A frase digitada foi "+ frase +
	  	    "\nEla possui "+ qteCaracteres + "caracteres");

	
   </script>
  
</body>
</html>
