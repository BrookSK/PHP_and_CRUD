<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String 3</title>
	
</head>
<body>
   <script language="javascript">
      /*Programa em JavaScript que solicita uma frase e exibe o primeiro caractere, 
	    o terceiro caractere e o ultimo caractere*/
	   
	  var frase, primeiroCaractere, terceiroCaractere, ultimoCaractere;
	  
	  frase=window.prompt("Digite uma frase");
	  primeiroCaractere=frase[0];
	  terceiroCaractere=frase[2];
	  ultimoCaractere=frase[frase.length-1];

	  alert("A frase digitada foi "+ frase +
	  	    "\nO primeiro caractere é "+ primeiroCaractere+
	  	    "\nO terceiro caractere é "+ terceiroCaractere+
	  	    "\nO ultimo caractere é "+ ultimoCaractere);
	  
	  
	  
   </script>
  
</body>
</html>
