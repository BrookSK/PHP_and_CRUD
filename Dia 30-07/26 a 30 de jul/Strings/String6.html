<!doctype html>

<head>
<meta charset="utf-8">
<title>String 6</title>
	

</head>
<body>
   <script language="javascript">
      /*Programa em JavaScript que solicita uma palavra e exibe a palavra
	  em letras maiusculas e em letras minusculas*/
	  
	  var palavra, maiuscula, minuscula ;
	  
	  palavra=window.prompt("Digite uma palavra");
	  maiuscula=palavra.toUpperCase();
	  minuscula=palavra.toLowerCase();

	  alert ("Palavra digitada "+ palavra+
	  	     "\nPalavra em maiuscula "+ maiuscula+
	  	     "\nPalavra em minuscula "+ minuscula);
	 
	  
   </script>
  
</body>
</html>
