<body>
   <script language="javascript">
   /*Programa em JavaScript que solicita um endereço de email e verifica se 
   é valido (contem arroba @) mostrando mensagem de valido ou invalido */
      var email, procura;
	  
	  email=window.prompt("Digite o endereco de email");
	  procura =email.indexOf("@");

	 if(procura==-1){
      alert("email invalido");

	 }else {

	 	alert("o email "+ email + " é valido");
	 }
	 
	  
   </script>
  
</body>
