<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do while 5</title>
	<script language="javascript">
    /* Faça um programa em JavaScript que solicite 5 números
	inteiros e exiba a soma dos números digitados 
	em um alert - usar do while*/  
	var cont=0, n, soma=0; 
	do{
	   n=parseInt(window.prompt("Digite um numero inteiro"));
	   
	   soma=soma+n;// acumulando a soma dos  valores digitados
	
	cont++;
	}while(cont<5);
	alert("Soma dos  números digitados: "+soma);
	

 
  </script>
 </head>
<body>
</body>
</html>
