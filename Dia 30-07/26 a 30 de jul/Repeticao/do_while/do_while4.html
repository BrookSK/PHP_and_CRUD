<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do while 4</title>
	<script language="javascript">

  
     /* Faça um programa em JavaScript que solicite 10 números
	inteiros e exiba
	os números pares digitados
	os números impares digitados 
	em um alert - usar do while*/
    var cont=0, num, acumPar="", acumImpar="";
	do{
	   num=window.prompt("Digite um numero inteiro");
	   num=parseInt(num);
	  
	   if(num%2==0)  //verificando se é par
	      acumPar= acumPar+ "  "+ num;//acumulando os pares na variavel acumPar
	   else
          acumImpar=acumImpar+ "  "+num;//acumulando os impares na variavel acumImpar   
	cont++;
	}while(cont<10);
	
	alert("Numeros pares: "+ acumPar +
	      "\nNumero impares: "+acumImpar);
	
  
   </script>
</head>
<body>
</body>
</html>
