<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do while 2</title>
	<script language="javascript">
  
		/* Faça um programa em JavaScript que solicite
		5 números  inteiros e exiba os números 
		 - usar do while*/
		var
		cont=1, n;
		   
		   do{
			 n=window.prompt("Digite um número");
			 n=parseInt(n);
			 
			 document.write (n +"<br>");		 
		   
			 cont++;
		   }while(cont<=5);
  
   </script>
 </head>

<body>
</body>
</html>
