<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do while 3</title>
	<script language="javascript">

 
     /* Faça um programa em JavaScript que solicite
	5 números  inteiros e exiba os números digitados
	(usando um alert)
	 - usar do while*/
	var cont=0, n,  acum="";
	do{
	  n=window.prompt("Digite um numero inteiro");
	  n=parseInt(n);
	 
  	  acum= acum +"  " + n;//acumulando os valores digitados na variavel acum
	
	 	 cont++;
	}while(cont<5);
  
  alert(acum);
  
  
  
  </script>
</head>
<body>
</body>
</html>
