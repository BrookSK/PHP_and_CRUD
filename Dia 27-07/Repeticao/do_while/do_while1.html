<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do while 1</title>
	<script language="javascript">
		/* Faça um programa em JavaScript que exiba o 
		nome da escola 10 vezes - usar do while */
	 
	   var 
	   cont=1; //contadora iniciada
	  
	   do{
		
		document.write("Philadelpho <br>");
	  
		cont++;  //é igual a cont=cont + 1  //incremento
	  }while(cont<=10);//condição de parada da contadora
    
	</script>
  </head>	
    <body>

    </body>
</html>
