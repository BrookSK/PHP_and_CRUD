<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do while 6</title>
	<script language="javascript">
   /*  Faça um programa em JavaScript que 
   solicite 10 números
   inteiros e exiba quantos 
   números são maiores que 50- usar do while*/
	var cont=0, x, contMaior50=0;
	do{
	   x=parseInt(window.prompt("Digite um numero inteiro"));
	   if(x>50)
	     contMaior50++; //contMaior50=contMaior50+1
	   
	
	cont++;
	}while(cont<=9);
	alert("Quantidade de numeros maiores que 50: "+contMaior50);
	
	
	
	
  
  </script>
</head>
<body>
</body>
</html>
