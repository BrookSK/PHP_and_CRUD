<!doctype html>

<head>
<meta charset="utf-8">
<title>while 1</title>
	

  <script language="javascript">
  /* Faça um programa em JavaScript que exiba o 
    nome da escola 10 vezes - usar  while */
 
 var 
   cont=0; //contadora iniciada
  
   while(cont<=9){//condicao de parada 
    
	document.write(cont +" - Philadelpho <br>");
  
    cont++;  //é igual a cont=cont + 1  //incremento
  }


  
  
  
  
  
  </script>
</head>

</body>
