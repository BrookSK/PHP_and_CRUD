<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title> Tarefa </title>
    <script language="javascript">

	function confirmarCadastro(){
		<!-- testando caixa de texto -->
		if(document.getElementById("txtNome").value =="" ){
			
			alert("Digite o nome do seu time");
			return false;
		 }
			
		<!-- testando opção de radio -->
		if(document.getElementById("rdbPeriodo1").checked==false &&
	       document.getElementById("rdbPeriodo2").checked==false &&
	       document.getElementById("rdbPeriodo3").checked==false) {
		   alert("Escolha um período para o jogo");
		   return false;
	   }
	       
		
		
		<!-- testando opção de checkbox -->
		 var check, qteCheck, i, qteSelecionado=0;
	     check = document.getElementsByName("chkEsporte");
	     qteCheck=check.length;
	     for(i=0;i<qteCheck; i++){
           if(check[i].checked)  
              qteSelecionado++;  
	    }

        if (qteSelecionado==0){
        	alert("Escolha pelo menos um esporte");
        	return false;
        }

      
		
		<!-- testando opção select -->				
		
		 var combo;
         combo=document.getElementById("sltCidade")	;
         if(combo.selectedIndex==0){
           alert("Indique cidade de Jogo");
		  return false;
		}
		
		
				
				
		<!-- testando opção textarea -->						
		if(document.getElementById("txtdescricao").value=="")
			{
			alert("Descrição obrigatoria");
			return false;
			}
		
		<!-- verificando e-mail -->				
		var email = document.getElementById("txtEmail").value;
		if (email.indexOf('@') == -1 ||
			email.indexOf('.') == -1 ||
			email.length<10){
			
			alert("E-mail Inválido !!");
			return false;
		}

		<!-- Retorna verdadeiro caso todos os testes sejam satisfatórios -->								
		return	true; 
		
		alert("Nome do time: "+txtNome+"\nHorário de jogo: "+rdbPeriodo+"\nEsportes inscritos: "+chkEsporte+"\nCidade de jogo: "+sltCidade+"\nDescriçaõ: "+txtdescricao+"\nE-mail: "+txtEmail);
	}
  </script>
 </head>
 <body>
	<h2> Formulario para incricao de esportes </h2>

	<form name="frmCadastro"  method="post">
	Digite o nome do seu time: 
	<input type="text" name="txtNome" id="txtNome"> <br>
	

	  <p>Escolha o horario:<br>
		   <input type="radio" name="rdbPeriodo" id="rdbPeriodo1" value="dezEquarenta">
		    10:40am <br>
	       <input type="radio" name="rdbPeriodo"  id="rdbPeriodo2"value="duasEvinte">
		    14:20pm <br>
            <input type="radio" name="rdbPeriodo"  id="rdbPeriodo3" value="quatroEdez">
            16:10pm <br>
            <input type="radio" name="rdbPeriodo"  id="rdbPeriodo2"value="seteEmeia">
            19:30pm
	    </p>	 
	  
	  <p>
	     Escolha o esporte que deseja se inscrever: <br>
	      <input type="checkbox" name="chkEsporte" value="Futebol">
	       Futebol<br>
	      <input type="checkbox" name="chkEsporte" value="Basquete" id="chkEsporte2">
	       Basquete <br>
	      <input type="checkbox" name="chkEsporte" value="Volei" id="chkEsporte3">
	       Volei
	 </p>
	 
	  <p>Cidade de jogo:<br>
		<select name="sltCidade" id="sltCidade">
		  <option value=""> - - - cidade de jogo - - - </option>
		  <option value="Campinas"> Campinas </option>
		  <option value="São Paulo"> São Paulo </option>
		  <option value="Rio de Janeiro" > Rio e Janeiro </option>
		</select>
	  </p>	
	
	
	  <p>Descricao:<br>
	    <textarea name="txtdescricao" id="txtdescricao"  rows="6" cols="40"></textarea>
	  </p>
	  
	  <p>E-mail:<br>
	    <input type="text" name="txtEmail" id="txtEmail"><br><br>
	  </p>
	 

	 <input type="submit" value="Enviar" onclick="return confirmarCadastro()">
	 <input type="reset" value="Limpar">
	 
	</form>
 </body>
</html>
