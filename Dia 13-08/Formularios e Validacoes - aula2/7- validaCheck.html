<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title> Trabalhando com Formulários </title>
    <script language="javascript">
	  function confirmarCadastro(){
	
       var check, qteCheck, i, qteSelecionado=0;
	     check = document.getElementsByName("chkLinguagem");
	     qteCheck=check.length;
	    

	     for(i=0;i<qteCheck;i++){
           if(check[i].checked)  
              qteSelecionado++;  
	    }

        if (qteSelecionado==0){
        	alert("Escolha pelo menos uma linguagem");
        	return false;
        }

       return true;

       
        }
        
	
  </script>
</head>
 <body>
	<h2> Pesquisa sobre Linguagens</h2>
	<form  method="post">
	  <p>Linguagens  que você domina:
		<br> 
		<input type="checkbox" name="chkLinguagem" value="JavaScript" >  JavaScript<br>
		<input type="checkbox" name="chkLinguagem" value="C++" >  C++ <br>
		<input type="checkbox" name="chkLinguagem" value="PHP">  PHP <br>
		<input type="checkbox" name="chkLinguagem" value="Java" >  Java <br>
		<input type="checkbox" name="chkLinguagem" value="C#">  C# <br>
		<br>
		<input type="submit" onclick="return confirmarCadastro()" value="Enviar">
	  </p>
	</form>
 </body>
</html>
