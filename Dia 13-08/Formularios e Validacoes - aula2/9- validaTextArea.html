<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title> Trabalhando com Formularios </title>
    <script language="javascript">
	function confirmarOpiniao(){
		if(document.getElementById("txtOpiniao").value=="")
			{
			alert("Opinião obrigatoria");
			return false;
			}
		return true;
	}
  </script>
  </head>
<body>
	<h2> Formulário para cadastro </h2>
	<form name="frmOpiniao"  method="post">
		Mensagem:<br>
		<textarea name="txtOpiniao" id="txtOpiniao" rows="6" cols="40"></textarea>
		<br />
		<input type="submit" value="enviar" onclick="return confirmarOpiniao()">
	</form>
</body>
</html>
